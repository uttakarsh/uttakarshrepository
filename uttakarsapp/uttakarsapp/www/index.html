<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
    will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="starterCtrl">
      <ion-header-bar class="bar-stable" align-title="center">
        <h1 class="title">Welcome</h1>
      </ion-header-bar>
      <ion-content>
          <div class="list list-inset">
              <label class="item item-input">
                  <i class="icon ion-speakerphone placeholder-icon"></i>
                  <input type="text" placeholder="Let me speak..." ng-model="data.speechText">
              </label>
          </div>
          <button class="button button-full button-positive" ng-click="speakText()">
              Speak!
          </button>

          <button class="button button-full button-positive" ng-click="record()">
              Record
          </button>
          <div class="card">
              <div class="item item-text-wrap">
                  {{recognizedText}}
              </div>
          </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
